<div class="container">
  <main id="content" class="widget-signup-container" role="main">
    <div class="row">
      <div class="col-xl-4 col-md-6 col-10 offset-xl-4 offset-md-3 offset-xs-1">
        <h5 class="widget-signup-logo animated fadeInUp">
          Mo.Si.C. 2.0
        </h5>
        <section class="widget widget-signup animated fadeInUp">
          <header>
            <h3>Registrati</h3>
          </header>
          <div class="widget-body">
            <form name="form" class="mt-lg" (ngSubmit)="f.form.valid && register()" #f="ngForm" (keydown.enter)="$event.preventDefault()" novalidate>

              <div class="row">
                <div class="col-12">
                  <div *ngIf="error" class="alert alert-danger mb-1" role="alert">{{error}}</div>
                </div>
              </div>

              <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !userName.valid }">
                <div class="input-group mb-1">
                  <span class="input-group-addon">#</span>
                  <input type="text" class="form-control" name="userName" placeholder="Nome utente"
                         [(ngModel)]="model.userName" #userName="ngModel" required>
                </div>
              </div>

              <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !firstName.valid }">
                <div class="input-group mb-1">
                  <span class="input-group-addon"><i class="icon-user"></i> </span>
                  <input type="text" class="form-control" name="firstName" placeholder="Nome"
                         [(ngModel)]="model.firstName" #firstName="ngModel" required>
                </div>
              </div>

              <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !lastName.valid }">
                <div class="input-group mb-1">
                  <span class="input-group-addon"><i class="icon-user"></i> </span>
                  <input type="text" class="form-control" name="lastName" placeholder="Cognome"
                         [(ngModel)]="model.lastName" #lastName="ngModel" required>
                </div>
              </div>

              <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !eMail.valid }">
                <div class="input-group mb-1">
                  <span class="input-group-addon">@</span>
                  <input type="text" class="form-control" name="eMail" placeholder="Email"
                         [(ngModel)]="model.eMail" #eMail="ngModel" required>
                </div>
              </div>

              <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !password.valid }">
                <div class="input-group mb-1">
                  <span class="input-group-addon"><i class="icon-lock"></i> </span>
                  <input type="password" class="form-control" name="password" placeholder="Password"
                         [(ngModel)]="model.password" #password="ngModel" required>
                </div>
              </div>

              <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !repeatPassword.valid }">
                <div class="input-group mb-2">
                  <span class="input-group-addon"><i class="icon-lock"></i> </span>
                  <input type="password" class="form-control" name="repeatPassword" placeholder="Ripeti password"
                         [(ngModel)]="model.repeatPassword" #repeatPassword="ngModel" required>
                </div>
              </div>

              <button type="button" (click)="submit($event)" class="btn btn-block btn-success mb-2">Crea Account</button>
              <button (click)="cancel()"  type="reset" class="btn btn-block mb-1">Annulla</button>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer class="page-footer">
  </footer>
</div>
