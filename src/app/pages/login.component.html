<div class="container d-table">
    <div class="d-100vh-va-middle">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card-group">
                    <div class="card p-2">
                        <div class="card-block">
                            <h1>Mo.Si.C. 2.0</h1>
                            <p class="text-muted">Inserisci le credenziali</p>
                            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                                <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !eMail.valid }">
                                    <div class="input-group mb-1">
                                        <span class="input-group-addon">@</span>
                                        <input type="text" class="form-control" placeholder="Email"
                                               name="username" [(ngModel)]="model.eMail" #eMail="ngModel" required/>
                                    </div>
                                </div>
                                <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !password.valid }">
                                    <div class="input-group mb-2">
                                        <span class="input-group-addon"><i class="icon-lock"></i> </span>
                                        <input type="password" class="form-control" placeholder="Password"
                                               name="password" [(ngModel)]="model.password" #password="ngModel" required/>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col-xs-6">
                                        <button type="submit" [disabled]="loading" class="btn btn-primary px-2">Entra</button>
                                    </div>
                                    <div class="col-xs-6 text-xs-right">
                                        <button type="button" class="btn btn-link px-0">Password dimenticata?</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div *ngIf="error" class="alert alert-danger" role="alert">{{error}}</div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card card-inverse card-primary py-3 hidden-md-down" style="width:44%">
                        <div class="card-block text-xs-center">
                            <div>
                                <h2>Registrazione</h2>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore
                                    magna aliqua.</p>
                                <button type="button" class="btn btn-primary active mt-1" [routerLink]="['/pages/register']">Registrati</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
