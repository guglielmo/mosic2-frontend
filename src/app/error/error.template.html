<div class="container">
  <main id="content" class="error-container" role="main">
    <div class="row">
      <div class="col-xl-4 col-md-6 col-10 offset-xl-4 offset-md-3 offset-xs-1">
        <div class="error-container">
          <h1 class="error-code">404</h1>
          <p class="error-info">
            Opps, sembra che questa pagina non esista.
          </p>
          <p class="error-help mb">
            Se pensi che dovrebbe, cercala.
          </p>
          <form (ngSubmit)="searchResult()" method="get">
            <div class="form-group">
              <input class="form-control input-no-border" type="text" placeholder="Cerca">
            </div>
            <button type="button" (click)="submit($event)"  class="btn btn-inverse">
              Cerca <i class="fa fa-search text-warning ml-xs"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="page-footer">
  </footer>
</div>
