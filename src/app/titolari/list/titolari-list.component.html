<modal #myModal cancelButtonLabel="Annulla" submitButtonLabel="Conferma" [hideCloseButton]="true" (onSubmit)="confirmDeleteTitolari(myModal)">
    <modal-header>
        <h4 class="modal-title text-xs-center fw-bold mt">Conferma cancellazione titolario</h4>
    </modal-header>
    <modal-content>
        <h4 class="text-xs-center mt-sm">
<!--            Vuoi eliminare l'utente <strong>{{deletingUser.userName}}</strong><br/>
            {{deletingUser.firstName}} {{deletingUser.lastName}} - {{deletingUser.eMail}}<br/>
            registrato il {{deletingUser.registrationDate | date: 'dd/MM/yyyy HH:mm'}} ?-->
        </h4>
    </modal-content>
    <modal-footer>
    </modal-footer>
</modal>

<div class="row">
    <div class="col-lg-12">
        <section class="widget" widget>
            <header>
                <h6>Titolario - <span class="fw-semi-bold">Tutti i titolari</span></h6>
            </header>
            <div class="widget-body">
                <table class="table table-hover table-condensed mb-0" [mfData]="titolari" #mf="mfDataTable" stickthead>
                    <thead>
                    <tr>
                        <th><mfDefaultSorter by="codice">Codice</mfDefaultSorter></th>
                        <th><mfDefaultSorter by="denominazione">Denominazione</mfDefaultSorter></th>
                        <th><mfDefaultSorter by="descrizione">Descrizione</mfDefaultSorter></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let titolario of mf.data">
                        <td>{{titolario.codice}}</td>
                        <td>{{titolario.denominazione}}</td>
                        <td>{{titolario.descrizione}}</td>
                        <td>
                            <a (click)="askDeleteTitolari(myModal, titolario)"><i class="fa fa-trash-o"> </i></a>
                            <a [routerLink]="['/app/titolari/edit', titolario.id]"><i class="fa fa-edit"> </i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <footer>
            </footer>
        </section>
    </div>
</div>
