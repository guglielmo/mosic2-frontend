<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div>
                    <table class="table table-striped table-condensed mb-0">
                        <thead>
                        <tr>
                            <th>Cognome e Nome</th>
                            <th>Nome utente</th>
                            <th>E-Mail</th>
                            <th>Data registrazione</th>
                            <th>Ruolo</th>
                            <th>Stato</th>
                            <th>Azioni</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let user of users">
                            <td>{{user.lastName}} {{user.firstName}}</td>
                            <td>{{user.userName}}</td>
                            <td>{{user.eMail}}</td>
                            <td>{{user.registrationDate | date: 'dd/MM/yyyy HH:mm'}}</td>
                            <td>Amministratore</td>
                            <td>
                                <span class="tag tag-success">Attivo</span>
                            </td>
                            <td>
                                <a (click)="deleteUser(user.id)"><i class="fa fa-trash-o"> </i></a>
                                <!--<i class="fa fa-edit"></i>-->
                            </td>
                        </tr>
                        </tbody>
                    </table></div>
            </div>
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
